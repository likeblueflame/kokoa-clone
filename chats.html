<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"> <i class="fas fa-cog fa-lg"></i> </a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <!-- 하니 -->
      <a href="chat-hanni.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Hanni-move.gif"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">하니</h4>
              <h4 class="user-component__subTitle">
                자니? 자는구나... 잘자,,,
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column-time">
            <span class="user-component__time">21:27</span>
            <div class="badge">3</div>
          </div>
        </div></a
      >
      <!-- 민지 -->
      <a href="chat-minji.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Minji-move.gif"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">민지</h4>
              <h4 class="user-component__subTitle">
                난... ㄱ ㅏ끔... 눈물을 흘린 ㄷ ㅏ ....
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column-time">
            <span class="user-component__time">02:14</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >
      <!-- 해린 -->
      <a href="chat-haerin.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Haerin-move.gif"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">해린</h4>
              <h4 class="user-component__subTitle">
                청경채의 익힘을 저는 굉장히 중요시 여기거든요.
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column-time">
            <span class="user-component__time">12:12</span>
            <div class="badge">3</div>
          </div>
        </div></a
      >
      <!-- 혜인 -->
      <a href="chat-hyein.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Hyein-move.gif"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">혜인</h4>
              <h4 class="user-component__subTitle">
                꽁꽁 얼어붙은 고양이 위로 한강이 걸어다닙니다.
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column-time">
            <span class="user-component__time">00:27</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >
      <!-- 다니엘 -->
      <a href="chat-dani.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/Dani-move.gif"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">다니엘</h4>
              <h4 class="user-component__subTitle">
                난 대학 시절 묵찌빠를 전공했단 사아실
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column-time">
            <span class="user-component__time">11:11</span>
            <div class="badge">2</div>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span class="no-mobile__title">모바일 화면에 최적화되어 있습니다.</span>
      <span>더 성장해서 구현해보겠습니다.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/98d1e63204.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
